kind: UDSBundle
metadata:
  name: minio-test
  description: A UDS Bundle for minio operator (+tenant)
  version: dev

packages:
  - name: minio-operator
    path: ../
    ref: dev
    overrides:
      minio-operator:
        uds-minio-config:
          values:
            # Test helm overrides to provision app specific buckets, policies and creds
            - path: apps
              value:
                - name: mc-cli-test
                  namespace: mc-cli
                  remoteSelector:
                    job-name: minio-test-job
                  bucketNames:
                    - mc-cli-test-bucket
                  copyPassword:
                    enabled: true
                    secretName: ""
                    secretIDKey: ""
                    secretPasswordKey: ""
                - name: mc-cli-policy
                  namespace: mc-cli
                  remoteSelector:
                    job-name: minio-policy-job
                  bucketNames:
                    - mc-cli-policy-bucket
                  policy: |
                    {
                      "Version": "2012-10-17",
                      "Statement": [
                        {
                          "Effect": "Allow",
                          "Action": [
                            "s3:ListBucket"
                          ],
                          "Resource": [
                            {{- $lenBuckets := len .bucketNames }}
                            {{- range $index, $bucket := .bucketNames }}
                            "arn:aws:s3:::{{ $bucket }}"{{ if lt (add $index 1) $lenBuckets }},{{ end }}
                            {{- end }}
                          ]
                        }
                      ]
                    }
                  copyPassword:
                    enabled: true
                    secretName: ""
                    secretIDKey: ""
                    secretPasswordKey: ""

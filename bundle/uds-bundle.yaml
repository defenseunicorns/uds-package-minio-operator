kind: UDSBundle
metadata:
  name: minio-test
  description: A UDS Bundle for minio operator (+tenant)
  # x-release-please-start-version
  version: 0.0.1
  # x-release-please-end

packages:
  - name: minio-operator
    path: ../
    # x-release-please-start-version
    ref: 5.0.15-uds.0
    # x-release-please-end
    overrides:
      minio-operator:
        uds-minio-config:
          values:
            - path: copyPassword
              value:
                enabled: true
                namespace: mc-cli
                secretName: minio
                secretIDKey: rootUser
                secretPasswordKey: rootPassword
            - path: custom
              value:
                - direction: Ingress
                  selector:
                    app: minio
                  remoteNamespace: mc-cli
                  remoteSelector:
                    job-name: minio-job
                  port: 9000
                  description: "Ingress from Minio CLI (for tests)"

kind: UDSBundle
metadata:
  name: minio-test
  description: A UDS Bundle for minio operator (+tenant)
  # x-release-please-start-version
  version: 6.0.2-uds.1
  # x-release-please-end

packages:
  - name: minio-operator
    path: ../
    # x-release-please-start-version
    ref: 6.0.2-uds.1
    # x-release-please-end
    overrides:
      minio-operator:
        uds-minio-config:
          values:
            # Test helm overrides to provision app specific buckets, policies and creds
            - path: apps
              value:
                - name: mc-cli
                  namespace: mc-cli
                  remoteSelector:
                    job-name: minio-job
                  bucketNames:
                    - mc-cli-test-bucket
                  policy: ""
                  copyPassword:
                    enabled: true
                    secretName: ""
                    secretIDKey: ""
                    secretPasswordKey: ""

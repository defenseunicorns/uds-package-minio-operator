apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: minio
  namespace: minio
spec:
  monitor: 
    - selector:
        v1.min.io/tenant: {{ .Values.name }}
      portName: http-minio
      targetPort: 9000
      description: "Metrics"
      path: /minio/v2/metrics/cluster
  network:
    expose:
      - service: {{ .Values.name }}-hl
        selector:
          v1.min.io/tenant: {{ .Values.name }}
          # v1.min.io/tenant: uds-minio-dev
        host: minio
        gateway: tenant
        port: 9000
      - service: {{ .Values.name }}-console
        selector:
          v1.min.io/tenant: {{ .Values.name }}
        host: minio-console
        gateway: tenant
        port: 9090
    allow:
      - direction: Egress
        selector:
          v1.min.io/tenant: {{ .Values.name }}
        remoteGenerated: KubeAPI

      # TODO @zachariahmiller Is this actually needed?
      - direction: Ingress
        remoteNamespace: minio-operator
        remoteSelector:
          app.kubernetes.io/name: operator
        selector:
          v1.min.io/tenant: {{ .Values.name }}
        description: "Ingress from operator"

      {{- if .Values.sso.enabled }}
      # SSO
      - direction: Egress
        remoteNamespace: keycloak
        remoteSelector:
          app.kubernetes.io/name: keycloak
        selector:
          v1.min.io/tenant: {{ .Values.name }}
        port: 8080
        description: "SSO Internal"

      - direction: Egress
        remoteNamespace: istio-tenant-gateway
        remoteSelector:
          app: tenant-ingressgateway
        selector:
          v1.min.io/tenant: {{ .Values.name }}
        port: 443
        description: "SSO External"
      {{- end }}

      # Custom rules for unanticipated scenarios
      {{- range .Values.custom }}
      - direction: {{ .direction }}
        selector:
          {{ .selector | toYaml | nindent 10 }}
        {{- if not .remoteGenerated }}
        remoteNamespace: {{ .remoteNamespace }}
        remoteSelector:
          {{ .remoteSelector | toYaml | nindent 10 }}
        port: {{ .port }}
        {{- else }}
        remoteGenerated: {{ .remoteGenerated }}
        {{- end }}
        description: {{ .description }}
      {{- end }}

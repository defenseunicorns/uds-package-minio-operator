kind: ZarfPackageConfig

metadata:
  name: minio-operator
  description: "UDS Minio Operator Package"
  version: 6.0.1-uds.0

variables:
  - name: TENANT
    default: uds-minio
  - name: DOMAIN
    default: uds.dev

components:


  - name: minio-operator
    required: false
    default: true
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: minio-operator
        valuesFiles:
          - values/upstream-values.yaml
      - name: minio-tenant
        valuesFiles:
          - values/upstream-tenant-values.yaml
    images:
      - quay.io/minio/operator:v6.0.1
      - minio/mc:RELEASE.2024-07-11T18-01-28Z
      - quay.io/minio/minio:RELEASE.2024-07-16T23-46-41Z
      - quay.io/minio/operator-sidecar:v6.0.0

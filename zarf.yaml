kind: ZarfPackageConfig
metadata:
  name: minio-operator
  description: "MinIO provides a powerful and scalable storage solution that can be deployed across private, public, and hybrid clouds using Kubernetes. Users benefit from lightning-fast performance, easy scalability, and seamless hybrid cloud deployments. The UI is simple yet robust, offering a management console for configuring tenants and monitoring clusters. The MinIO Kubernetes Operator simplifies tenant deployments and integrates easily with cloud environments, providing enhanced control and flexibility."
  version: "dev"
  annotations:
    dev.uds.title: MinIO Operator
    dev.uds.tagline: Open Source Object Storage
    dev.uds.categories: Databases, Kubernetes (K8s), Networking, Software Dev
    dev.uds.keywords: Object Storage, S3-compatible, Cloud Storage, Kubernetes, Hybrid Cloud
    dev.uds.icon: data:image/svg+xml;base64,

variables:
  - name: TENANT
    default: uds-minio
  - name: DOMAIN
    default: uds.dev

components:

  - name: minio-operator
    required: true
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: uds-minio-config
        valuesFiles:
          - values/upstream-config-values.yaml
      - name: minio-operator
        valuesFiles:
          - values/upstream-values.yaml
      - name: minio-tenant
        valuesFiles:
          - values/upstream-tenant-values.yaml
    images:
      - quay.io/minio/operator:v7.1.1
      - quay.io/minio/operator-sidecar:v7.1.0
      # minio RELEASE regex: https://regex101.com/r/Xc6mrh/1
      - minio/mc:RELEASE.2025-04-16T18-13-26Z # renovate: versioning=regex:^RELEASE\.(?<major>\d+)-(?<minor>\d+)-(?<patch>\d+)T(?<build>\d+)-(?<revision>\d+)-\d+Z$
      - quay.io/minio/minio:RELEASE.2025-04-22T22-12-26Z # renovate: versioning=regex:^RELEASE\.(?<major>\d+)-(?<minor>\d+)-(?<patch>\d+)T(?<build>\d+)-(?<revision>\d+)-\d+Z$

  - name: minio-operator
    required: true
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: uds-minio-config
        valuesFiles:
          - values/registry1-config-values.yaml
      - name: minio-operator
        valuesFiles:
          - values/registry1-values.yaml
      - name: minio-tenant
        valuesFiles:
          - values/registry1-tenant-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/minio/operator:v7.1.1
      - registry1.dso.mil/ironbank/opensource/minio/operator-sidecar:v7.1.0
      # minio RELEASE regex: https://regex101.com/r/Xc6mrh/1
      - registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2025-01-17T23-25-50Z # renovate: versioning=regex:^RELEASE\.(?<major>\d+)-(?<minor>\d+)-(?<patch>\d+)T(?<build>\d+)-(?<revision>\d+)-\d+Z$
      - registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2025-04-03T14-56-28Z # renovate: versioning=regex:^RELEASE\.(?<major>\d+)-(?<minor>\d+)-(?<patch>\d+)T(?<build>\d+)-(?<revision>\d+)-\d+Z$

  - name: minio-operator
    required: true
    import:
      path: common
    only:
      flavor: unicorn
    charts:
      - name: uds-minio-config
        valuesFiles:
          - values/unicorn-config-values.yaml
      - name: minio-operator
        valuesFiles:
          - values/unicorn-values.yaml
      - name: minio-tenant
        valuesFiles:
          - values/unicorn-tenant-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/minio-operator-fips:7.1.1
      - cgr.dev/du-uds-defenseunicorns/minio-operator-sidecar-fips:7.1.1
      - cgr.dev/du-uds-defenseunicorns/minio-client-fips:0.20250416.181326
      - cgr.dev/du-uds-defenseunicorns/minio-fips:0.20250422.221226

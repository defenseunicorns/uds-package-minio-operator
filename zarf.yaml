kind: ZarfPackageConfig

metadata:
  name: minio-operator
  description: "UDS Minio Operator Package"
  version: "dev"

variables:
  - name: TENANT
    default: uds-minio
  - name: DOMAIN
    default: uds.dev

components:
  - name: minio-operator
    required: true
    import:
      path: common
    only:
      flavor: upstream
    charts:
      - name: uds-minio-config
        valuesFiles:
          - values/upstream-config-values.yaml
      - name: minio-operator
        valuesFiles:
          - values/upstream-values.yaml
      - name: minio-tenant
        valuesFiles:
          - values/upstream-tenant-values.yaml
    images:
      - quay.io/minio/operator:v6.0.4
      - quay.io/minio/operator-sidecar:v6.0.2
      # minio RELEASE regex: https://regex101.com/r/Xc6mrh/1
      - minio/mc:RELEASE.2024-11-21T17-21-54Z # renovate: versioning=regex:^RELEASE\.(?<major>\d+)-(?<minor>\d+)-(?<patch>\d+)T(?<build>\d+)-(?<revision>\d+)-\d+Z$
      - quay.io/minio/minio:RELEASE.2024-12-13T22-19-12Z # renovate: versioning=regex:^RELEASE\.(?<major>\d+)-(?<minor>\d+)-(?<patch>\d+)T(?<build>\d+)-(?<revision>\d+)-\d+Z$


  - name: minio-operator
    required: true
    import:
      path: common
    only:
      flavor: registry1
      cluster:
        architecture: amd64
    charts:
      - name: uds-minio-config
        valuesFiles:
          - values/registry1-config-values.yaml
      - name: minio-operator
        valuesFiles:
          - values/registry1-values.yaml
      - name: minio-tenant
        valuesFiles:
          - values/registry1-tenant-values.yaml
    images:
      - registry1.dso.mil/ironbank/opensource/minio/operator:v6.0.4
      - registry1.dso.mil/ironbank/opensource/minio/operator-sidecar:v6.0.2
      # minio RELEASE regex: https://regex101.com/r/Xc6mrh/1
      - registry1.dso.mil/ironbank/opensource/minio/mc:RELEASE.2024-08-13T05-33-17Z # renovate: versioning=regex:^RELEASE\.(?<major>\d+)-(?<minor>\d+)-(?<patch>\d+)T(?<build>\d+)-(?<revision>\d+)-\d+Z$
      - registry1.dso.mil/ironbank/opensource/minio/minio:RELEASE.2024-06-04T19-20-08Z # renovate: versioning=regex:^RELEASE\.(?<major>\d+)-(?<minor>\d+)-(?<patch>\d+)T(?<build>\d+)-(?<revision>\d+)-\d+Z$

  - name: minio-operator
    required: true
    import:
      path: common
    only:
      flavor: unicorn
    charts:
      - name: uds-minio-config
        valuesFiles:
          - values/unicorn-config-values.yaml
      - name: minio-operator
        valuesFiles:
          - values/unicorn-values.yaml
      - name: minio-tenant
        valuesFiles:
          - values/unicorn-tenant-values.yaml
    images:
      - cgr.dev/du-uds-defenseunicorns/minio-operator-fips:6.0.4
      - cgr.dev/du-uds-defenseunicorns/minio-operator-sidecar:6.0.4
      - cgr.dev/du-uds-defenseunicorns/minio-client-fips:0.20241121.172154
      - cgr.dev/du-uds-defenseunicorns/minio-bitnami-fips:0.20241213.221912
